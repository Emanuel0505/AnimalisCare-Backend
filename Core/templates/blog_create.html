{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo Post - AnimalisCare</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    .form-card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:1rem; box-shadow:0 2px 4px -2px rgba(0,0,0,.08); }
    form .field { display:flex; flex-direction:column; gap:.4rem; margin-bottom:1rem; }
    label { font-weight:600; font-size:.9rem; }
    input[type="text"], textarea, input[type="file"] { padding:.6rem .7rem; border:1px solid #d1d5db; border-radius:8px; font-size:.95rem; }
    .actions { display:flex; gap:.75rem; align-items:center; }
    .btn { display:inline-block; background:#2563eb; color:#fff; padding:.6rem .9rem; border-radius:8px; text-decoration:none; border:none; cursor:pointer; }
    .btn:hover { background:#1d4ed8; }
    .errorlist { list-style:none; padding:.5rem .75rem; background:#fef2f2; color:#991b1b; border:1px solid #fecaca; border-radius:8px; margin-bottom:1rem; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1><a href="/" class="logo">AnimalisCare Blog</a></h1>
    </div>
  </header>

  <main class="container">
    <section style="grid-column: 1 / -1;">
      <h2 style="margin-bottom:1rem;">Criar novo post</h2>
      <div class="form-card">

        <form enctype="multipart/form-data" method="POST" action="{% url 'blog_create' %}">
          {% csrf_token %}

          {% if form.non_field_errors %}
            <ul class="errorlist">{{ form.non_field_errors }}</ul>
          {% endif %}
        
          <div class="field">
            <label for="id_title">Título</label>
            <input type="text" name="titulo" id="titulo" required>

          </div>

          <div class="field">
            <label for="id_author">Autor</label>
            <input type="text" name="autor" id="autor" required>
          </div>

          <div class="field">
            <label for="id_content">Conteúdo</label>
            <textarea name="conteudo" id="conteudo" rows="6" required></textarea>
          </div>

          <div class="field">
            <label for="id_image">Imagem</label>
            <input type="file" name="imagem" id="imagem">
          </div>

          <div class="actions">
            <button type="submit" class="btn">Salvar</button>
            <a href="{% url 'blog' %}" class="btn" style="background:#6b7280;">Cancelar</a>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
